    <script>
       

        // ACTION: Customize your love letter here
        const loveLetterText = "I just want to say that I‚Äôm very happy to have you in my life ‚Äî it really means a lot to me. I‚Äôve always wanted to be by your side, and this comes straight from my heart. I love you very much, my sukrti. I have a very important question...";
        /* --------------------- */

        // Particle System
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + 'vw';
                p.style.width = Math.random() * 10 + 5 + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = Math.random() * 10 + 10 + 's';
                p.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        // Screen Navigation
        function nextScreen(targetId) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            const target = document.getElementById(targetId);
            target.classList.add('active');

            if (targetId === 'screen-intro') {
                playMusic();
            }
            if (targetId === 'screen-letter') {
                startTypewriter();
            }
        }

        // Music Control
        const music = document.getElementById('bgMusic');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
            } else {
                music.play();
                isPlaying = true;
            }
        }

        function playMusic() {
            if (!isPlaying) {
                music.play().then(() => {
                    isPlaying = true;
                }).catch(e => console.log("Auto-play blocked"));
            }
        }

        // Typewriter Effect
        let charIndex = 0;
        function startTypewriter() {
            const elem = document.getElementById('typewriter-text');
            elem.innerHTML = "";
            charIndex = 0;
            type();
        }

        function type() {
            if (charIndex < loveLetterText.length) {
                const char = loveLetterText.charAt(charIndex);
                document.getElementById('typewriter-text').innerHTML += char === '\n' ? '<br>' : char;
                charIndex++;
                setTimeout(type, 50);
            } else {
                // Show next button after typing is done
                const btn = document.getElementById('letter-next-btn');
                btn.style.opacity = '1';
                btn.style.pointerEvents = 'auto';
            }
        }

        // "No" Button Interaction
        let dodgeCount = 0;
        function dodgeButton() {
            const btn = document.getElementById('noBtn');
            const phrases = [
                "No üò¢", "Are you sure?", "Really?", "Think again!",
                "Don't break my heart üíî", "Please? ü•∫", "Last chance!",
                "You can't say no!", "I'll give you cookies üç™", "But I love you! ‚ù§Ô∏è"
            ];

            // Move button
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);

            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Change text
            btn.innerText = phrases[dodgeCount % phrases.length];
            dodgeCount++;
        }

        // "Yes" Action & Email Notification
        function acceptProposal() {
            // 1. Show celebration immediately
            nextScreen('screen-celebration');
            triggerConfetti();

            // 2. Send silent email notification
            sendNotification();
        }

        function sendNotification() {
            if (YOUR_EMAIL === "INSERT_YOUR_EMAIL_HERE") {
                console.warn("Email not configured.");
                return;
            }

            fetch(`https://formsubmit.co/ajax/${YOUR_EMAIL}`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    subject: "SHE SAID YES! üíñ",
                    message: "Congratulations! Your Valentine accepted the proposal happened on your website! üíç‚ú®",
                    timestamp: new Date().toLocaleString()
                })
            })
                .then(response => response.json())
                .then(data => console.log("Email sent successfully", data))
                .catch(error => console.error("Error sending email", error));
        }

        // Confetti
        function triggerConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.zIndex = '1000';
                document.body.appendChild(confetti);

                confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 3000,
                    easing: 'linear',
                    fill: 'forwards'
                });
            }
        }
    </script>
